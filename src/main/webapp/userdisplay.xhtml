<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>#{messages.details}</title>
        <h:outputStylesheet library="css" name="user.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div id="menu">
                <h:button styleClass="button" value="#{messages['menu.list']}" outcome="userlistview"/>
                <h:button styleClass="button" value="#{messages['menu.edit']}" outcome="useredit"/>
                <h:commandButton styleClass="button" value="#{messages['menu.delete']}" action="#{userController.deleteUser(userController.user.id)}"/>
            </div>
            <div id="container">
                <div id="heading-container">
                    <h1>#{messages.details}</h1>
                </div>

                <div class="details">
                    <div class="details-row">
                        <span class="details-label">#{messages.firstname}</span>
                        <h:outputText styleClass="details-value" value="#{userController.user.firstName}"/>
                    </div>
                    <div class="details-row">
                        <span class="details-label">#{messages.lastname}</span>
                        <h:outputText styleClass="details-value" value="#{userController.user.lastName}"/>
                    </div>
                    <div class="details-row">
                        <span class="details-label">#{messages.housenumber}</span>
                        <h:outputText styleClass="details-value" value="#{userController.user.houseNumber}"/>
                    </div>
                    <div class="details-row">
                        <span class="details-label">#{messages.street}</span>
                        <h:outputText styleClass="details-value" value="#{userController.user.street}"/>
                    </div>
                    <div class="details-row">
                        <span class="details-label">#{messages.city}</span>
                        <h:outputText styleClass="details-value" value="#{userController.user.city}"/>
                    </div>
                    <div class="details-row">
                        <span class="details-label">#{messages.postcode}</span>
                        <h:outputText styleClass="details-value" value="#{userController.user.postcode}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
