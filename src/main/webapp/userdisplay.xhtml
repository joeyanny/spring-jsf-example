<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>User Details</title>
        <h:outputStylesheet library="css" name="user.css"/>
    </h:head>
    <h:body>
    	<h:form>
	    	<div id="menu">
	    		<h:button styleClass="button" value="View Users" outcome="userlistview"/>
	    		<h:button styleClass="button" value="Edit User" outcome="useredit"/>
	    		<h:commandButton styleClass="button" value="Delete User" action="#{userController.deleteUser(userController.user.id)}"/>
	    	</div>
	    	<div id="container">
				<div id="heading-container">
					<h1>User Details</h1>
				</div>

				<div class="row">
		    		<span class="input thin">First Name:</span>
		    	    <h:outputText styleClass="input field row" value="#{userController.user.firstName}"/>
		    	</div>
		    	<div class="row">
		    	    <span class="input thin">Last Name:</span>
		    		<h:outputText styleClass="input field row" value="#{userController.user.lastName}"/>
		    	</div>
		    	<div class="row">
		    		<span class="input thin">House Number:</span>
		    		<h:outputText styleClass="input field row" value="#{userController.user.houseNumber}"/>
		    	</div>
		    	<div class="row">
		    		<span class="input thin">Street:</span>
		    		<h:outputText styleClass="input field row" value="#{userController.user.street}"/>
		    	</div>
		    	<div class="row">
		    		<span class="input thin">City:</span>
		    		<h:outputText styleClass="input field row" value="#{userController.user.city}"/>
		    	</div>
		    	<div class="row">
		    		<span class="input thin">Postcode:</span>
		    		<h:outputText styleClass="input field row" value="#{userController.user.postcode}"/>
		    	</div>
	    	</div>
	    </h:form>
    </h:body>
</html>
